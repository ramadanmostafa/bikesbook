<!DOCTYPE html>
<html class="no-js" lang="en-US">
<head>
    <title>Bikesbook - Coming Soon </title>

    <!-- META DATA -->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="First Bikers Social Network In All Over The World">
    <meta name="keywords" content="Motorcycles and Bicycles ">
    <meta name="author" content="www.bikesbook.bike">

    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,400,300,700&amp;subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700,900' rel='stylesheet' type='text/css'>

    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-responsive.css' %}">

    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ie-style.css' %}"></link>
    <![endif]-->
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
    <![endif]-->


    <style>
        .alert-top-message {
        margin-bottom: 0px;
        border-radius: 0px;
        text-align: center;
        background-color: #DBDBDB;
        display: none;
        }
        .alert-top-message h3{
        margin: 0 auto;
        }
        {% block styles %}
        {% endblock %}

        .background_img_thumb {
        width:100%;
        height:100%;
        background-image: url("{% static 'img/placeholder.svg' %}");
        background-size:cover;
        background-repeat:no-repeat;
        background-position:center;
        }


    </style>

</head>

<body {% block body-class %} {% endblock %}>

{% block pre-loader %}{% endblock %}
{% block pageoverlay %}{% endblock %}

{% include 'navbar.html' %}
{% block jumbotron %}
{% endblock %}

<div class="container" data-parallaxify-range="100">

    {% block content %}

    {% endblock %}

</div>
<!-- /container -->
<footer class="footer">
    <div class="container text-center">
        <p class="text-muted">Copyright &copy; 2016 www.bikesbook.bike</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<script type="text/javascript" src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.fitvids.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.fittext.js' %}"></script>
<script type="text/javascript" src="{% static 'js/retina-1.1.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.parallaxify.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.particleground.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.downCount.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.waitforimages.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.easing.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.backstretch.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.placeholder.js' %}"></script>
<script type="text/javascript" src="{% static 'js/scripts-custom.js' %}"></script>
<script>
	$(document).ready(function(){
		{% block jquery %}{% endblock%}
	});


</script>
</body>
</html>
